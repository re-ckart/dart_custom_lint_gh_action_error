# This workflow will run flutter unit tests

name: unit-tests
on:
  pull_request:
    branches: [ "main" ]

jobs:
  check-code-and-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository 
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter --version

    - name: pub get 
      run: flutter pub get 

    - name: Linter
      run: flutter analyze lib test   

    - name: Linter workaround, running second time if failed
      if: failure()
      run: flutter analyze lib test